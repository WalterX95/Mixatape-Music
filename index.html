<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">NavBar</a>
        <!--BUTTON TYPE-->
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon text-white"></span>
        </button>
        <div class="collapse navbar-collapse text-white" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <div class="dropdown">
                <button class="btn bg-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Cerca
                </button>
                <ul class="dropdown-menu">
                  <li><button class="dropdown-item" type="button">Per Titolo</button></li>
                  <li><button class="dropdown-item" type="button">Per Artista</button></li>
                  <li><button class="dropdown-item" type="button">Per Album</button></li>
                  <li><button class="dropdown-item" type="button">Per Anno</button></li>
                </ul>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Playlist</a>
            </li>
            <li class="nav-item">
              <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  My Account
                </button>
                <ul class="dropdown-menu">
                  <li><button class="dropdown-item" type="button">Impostazioni</button></li>
                  <li><button class="dropdown-item" type="button">My Playlist</button></li>
                  <li><button class="dropdown-item" type="button">Preferiti</button></li>
                </ul>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#"><i id="dark-theme" class="bi bi-lightbulb"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="row my-4 mx-5 py-4">
        <div class="col-lg-3 col-xl-3 my-3 mx-3 py-4 col-md-6 col-sm-2">
          <div class="card">
            <img src="https://placehold.co/600x400/png" class="card-img-top" alt="placeholder album">
              <p class="h5 position-absolute top-100 start-50 translate-middle changeColor">Home Playlist</p>
              <button
                class="btn btn-primary position-absolute top-100 start-100 translate-middle text-bg-success rounded-4"><i
                  class="bi bi-play-fill"></i></button>
          </div>
        </div>
        <div class="col-lg-3 col-xl-3 my-3 mx-3 py-4 col-md-6 col-sm-2">
          <div class="card">
            <img src="https://placehold.co/600x400/png" class="card-img-top" alt="placeholder album">
              <p class="h5 position-absolute top-100 start-50 translate-middle changeColor">Second Play</p>
              <button
                class="btn btn-primary position-absolute top-100 start-100 translate-middle text-bg-success rounded-4"><i
                  class="bi bi-play-fill"></i></button>
          </div>
        </div>
        <div class="col-lg-3 col-xl-3 my-3 mx-3 py-4 col-md-6 col-sm-2">
          <div class="card">
            <img src="https://placehold.co/600x400/png" class="card-img-top" alt="placeholder album">
              <p class="h5 position-absolute top-100 start-50 translate-middle changeColor">Terzo Play</p>
              <button
                class="btn btn-primary position-absolute top-100 start-100 translate-middle text-bg-success rounded-4"><i
                  class="bi bi-play-fill"></i></button>
          </div>
        </div>
        <div class="col-lg-3 col-xl-3 my-3 mx-3 py-4 col-md-6 col-sm-2">
          <div class="card">
            <img src="https://placehold.co/600x400/png" class="card-img-top" alt="placeholder album">
              <p class="h5 position-absolute top-100 start-50 translate-middle changeColor">Quarto Play</p>
              <button
                class="btn btn-primary position-absolute top-100 start-100 translate-middle text-bg-success rounded-4"><i
                  class="bi bi-play-fill"></i></button>
          </div>
        </div>
        <div class="col-lg-3 col-xl-3 my-3 mx-3 py-4 col-md-6 col-sm-2">
          <div class="card">
            <img src="https://placehold.co/600x400/png" class="card-img-top" alt="placeholder album">
              <p class="h5 position-absolute top-100 start-50 translate-middle changeColor">Quinto Play</p>
              <button
                class="btn btn-primary position-absolute top-100 start-100 translate-middle text-bg-success rounded-4"><i
                  class="bi bi-play-fill"></i></button>
          </div>
        </div>
        <div class="col-lg-3 col-xl-3 my-3 mx-3 py-4 col-md-6 col-sm-2">
          <div class="card">
            <img src="https://placehold.co/600x400/png" class="card-img-top" alt="placeholder album">
              <p class="h5 position-absolute top-100 start-50 translate-middle changeColor">Six Play</p>
              <button
                class="btn btn-primary position-absolute top-100 start-100 translate-middle text-bg-success rounded-4"><i
                  class="bi bi-play-fill"></i></button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
