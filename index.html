<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">NavBar</a>
        <!--BUTTON TYPE-->
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon text-white"></span>
        </button>
        <div class="collapse navbar-collapse text-white" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <div class="dropdown">
                <button class="btn bg-dark text-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Cerca
                </button>
                <ul class="dropdown-menu">
                  <li><button class="dropdown-item" type="button" data-bs-toggle="modal" data-bs-target="#findTitle">
                      Per Titolo
                    </button></li>
                  <li><button class="dropdown-item" type="button" data-bs-toggle="modal" data-bs-target="#findArtist">
                      Per Artista
                    </button></li>
                  <li><button class="dropdown-item" type="button" data-bs-toggle="modal" data-bs-target="#findAlbum">Per
                      Album</button></li>
                  <li><button class="dropdown-item" type="button" data-bs-toggle="modal" data-bs-target="#findYear">Per Anno</button></li>
                </ul>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Playlist</a>
            </li>
            <li class="nav-item">
              <div class="dropdown">
                <button class="btn bg-dark text-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  My Account
                </button>
                <ul class="dropdown-menu">
                  <li><button class="dropdown-item" type="button">Impostazioni</button></li>
                  <li><button class="dropdown-item" type="button">My Playlist</button></li>
                  <li><button class="dropdown-item" type="button">Preferiti</button></li>
                </ul>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#"><i id="dark-theme" class="bi bi-lightbulb"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <!-- Modal findTitle -->
    <div class="modal fade" id="findTitle" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="findTitleLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="findTitleLabel">Cerca Per Titolo</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="Search">
              <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal findArtist -->
    <div class="modal fade" id="findArtist" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="findArtistLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="findArtistLabel">Cerca Per Artista</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="Search">
              <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
          </div>
        </div>
      </div>
    </div>
       <!-- Modal findAlbum -->
       <div class="modal fade" id="findAlbum" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
       aria-labelledby="findAlbumLabel" aria-hidden="true">
       <div class="modal-dialog">
         <div class="modal-content">
           <div class="modal-header">
             <h1 class="modal-title fs-5" id="findAlbumLabel">Cerca Per Album</h1>
             <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
           </div>
           <div class="modal-body">
             <form class="d-flex" role="search">
               <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="Search">
               <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
             </form>
           </div>
           <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
           </div>
         </div>
       </div>
     </div>
      <!-- Modal findYear -->
    <div class="modal fade" id="findYear" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="findYearLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="findYearLabel">Cerca Per Anno</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="Search">
            <button class="btn btn-outline-success" type="submit"><i class="bi bi-search"></i></button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
      <div class="row">
          <div class="col-xl-12 py-5" style="background: url('https://placehold.co/1920x1024');">
         <h2 class="d-flex justify-content-center">Ultimo Brano Riprodotto</h2>
            <h4 class="d-flex justify-content-center">Artista - Brano</h4>
            <button class="btn btn-primary d-flex mx-auto p-2 text-bg-success">
                Riproduci Ultimo Brano
            </button>
      </div>
    <div class="container">
      <div class="row my-4 mx-5 py-4">
        <div class="col-lg-3 col-xl-3 my-3 mx-3 py-4 col-md-6 col-sm-2">

            <img src="https://placehold.co/600x400/png" class="card-img-top" alt="placeholder album">
            <p class="h5 position-absolute top-100 start-50 translate-middle changeColor">Home Playlist</p>
            <button
              class="btn btn-primary position-absolute top-100 start-100 translate-middle text-bg-success rounded-4"><i

            <button
              class="btn btn-primary position-absolute top-100 start-100 translate-middle text-bg-success rounded-4"><i
                class="bi bi-play-fill"></i></button>
          </div>
        </div>
        <div class="col-lg-3 col-xl-3 my-3 mx-3 py-4 col-md-6 col-sm-2">
          <div class="card">
            <img src="https://placehold.co/600x400/png" class="card-img-top" alt="placeholder album">

            <button
              class="btn btn-primary position-absolute top-100 start-100 translate-middle text-bg-success rounded-4"><i
                class="bi bi-play-fill"></i></button>
          </div>
        </div>
        <div class="col-lg-3 col-xl-3 my-3 mx-3 py-4 col-md-6 col-sm-2">
          <div class="card">
            <img src="https://placehold.co/600x400/png" class="card-img-top" alt="placeholder album">
            <p class="h5 position-absolute top-100 start-50 translate-middle changeColor">Quarto Play</p>
            <button
              class="btn btn-primary position-absolute top-100 start-100 translate-middle text-bg-success rounded-4"><i
                class="bi bi-play-fill"></i></button>
          </div>
        </div>
        <div class="col-lg-3 col-xl-3 my-3 mx-3 py-4 col-md-6 col-sm-2">
          <div class="card">
            <img src="https://placehold.co/600x400/png" class="card-img-top" alt="placeholder album">
            <p class="h5 position-absolute top-100 start-50 translate-middle changeColor">Quinto Play</p>
            <button
              class="btn btn-primary position-absolute top-100 start-100 translate-middle text-bg-success rounded-4"><i
                class="bi bi-play-fill"></i></button>
          </div>
        </div>
        <div class="col-lg-3 col-xl-3 my-3 mx-3 py-4 col-md-6 col-sm-2">
          <div class="card">
            <img src="https://placehold.co/600x400/png" class="card-img-top" alt="placeholder album">
            <p class="h5 position-absolute top-100 start-50 translate-middle changeColor">Six Play</p>
            <button
              class="btn btn-primary position-absolute top-100 start-100 translate-middle text-bg-success rounded-4"><i
                class="bi bi-play-fill"></i></button>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid sticky-bottom sticky-sm-bottom sticky-md-bottom sticky-lg-bottom ">
      <div class="row row bg-dark">
         <div class="col-xl-3 col-lg-4 col-md-2 col-sm-2">
         <img src="https://placehold.co/60x60/png" alt="placeholder album">
         <span class="h5 translate-middle mx-4 text-white">Artista - Brano</span>
    </div>
 <div class="col-xl-2 col-lg-2 my-2 col-md-2 col-sm-2">
   <button
    class="btn btn-primary text-bg-success rounded-4">
      <i class="bi bi-caret-left-fill"></i></button>
      <button
   class="btn btn-primary text-bg-success rounded-4">
     <i class="bi bi-play-fill"></i></button>
     <button
     class="btn btn-primary text-bg-success rounded-4">
     <i class="bi bi-caret-right-fill"></i></button>
  </div>
</div>
</div>
